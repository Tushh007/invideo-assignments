<div class="table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> Images </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.download_url"
                    style="width:145px; height:125px;" /> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getImage(row)"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator> -->
</div>
<div class="canvas">
    <app-canvas
    [selectedImage]='clickedImage'
    ></app-canvas>
</div>
